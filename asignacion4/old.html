<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" >
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Recetas con Bootstrap</title>
</head>
<body>

    <div class="container-fluid">

        <div class="row" >
            <header class="col-md-12 bg-dark p-2 pl-5">
                <h1 class="text-white">Recetas de Comida</h1>
            </header>
        </div>

        <div class="row">
            <div class="col-12 col-sm-12 col-md-2 col-lg-2 border border-primary">
            <div class="row">
                
                
                    <ul class="nav d-inline">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Recetas</a>
                            <li>
                                <button type="button" class="btn btn-link" data-toggle="modal" data-target="#exampleModal">
                                Añadir Receta
                              </button>
                            </li>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contáctanos</a>
                        </li>
                    </ul>
                </div>

            </div>
            
            
            <div class="col-12 col-sm-12 col-md-10 col-lg-10 border border-success">
                
                <div class="row">
                    <div class="col-sm-12 border border-success">
                        <h2>Receta Uno</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6 border border-success">
                        <h2>Sopa Maruchan</h2>
                        <p>Este es el título del contenido</p>
                    </div>
                    <div class="col-lg-6 border border-success">
                        <h2>Imagen de Referencia</h2>
                        <p>Esta es una imágen de referencia.</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12 border border-success">
                        <h1>Contenido</h1>
                        <table class="table table-bordered text-center">
                            <tr>
                                <th>#</th>
                                <th>Receta</th>
                                <th>Descripción</th>
                            </tr>

                            <tr>
                                <td>1</td>
                                <td>Maruchan</td>
                                <td>Calentar Agua</td>
                            </tr>
                        </table>
                    </div>
                </div>
                
            </div>
            
        </div>


        <div class="row">
            <footer class="col-md-12 bg-secondary text-center text-white p-2">
                <h3>Copyright © 2021 Sistema de Recetas Fusalmo</h3>
            </footer>
        </div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Añadir Receta</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
            <form class="form-group">
            
                <div class="form-group">
                    <label class="col-form-label">Título de la receta:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Imagen:</label>
                    <input type="file" class="form-control">
                </div>
                <div class="form-group">
                    <label class="col-form-label">Ingredientes:</label>
                    <textarea class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label class="col-form-label">Procedimiento:</label>
                    <textarea class="form-control"></textarea>
                <div>

            </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Añadir</button>
        </div>
      </div>
    </div>
  </div>

       

</body>
</html>
